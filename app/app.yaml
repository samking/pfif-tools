application: pfif-tools
version: 1
runtime: python
api_version: 1

handlers:
- url: /static
  static_dir: static
- url: /validate
  static_files: static/validator.html
  upload: static/validator.html
- url: /
  static_files: static/index.html
  upload: static/index.html
- url: /.*
  script: controller.py
