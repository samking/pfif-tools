<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>PFIF Diff</title>
  </head>
  <body>
    <form action="/diff/results" method="post"
        enctype="multipart/form-data">

      <h1>Diff: File A</h1>
      <p>Put PFIF XML here to validate it:</p>
      <div><textarea name="pfif_xml_1" rows="3" cols="60"></textarea></div>
      <div>Or, upload a file: <input name="pfif_xml_file_1" type="file" />
            </div>
      <div>Or, choose the URL of a PFIF XML file: <input type="text"
            name="pfif_xml_url_1" /> </div>

      <h1>Diff: File B</h1>
      <p>Put PFIF XML here to validate it:</p>
      <div><textarea name="pfif_xml_2" rows="3" cols="60"></textarea></div>
      <div>Or, upload a file: <input name="pfif_xml_file_2" type="file" />
            </div>
      <div>Or, choose the URL of a PFIF XML file: <input type="text"
            name="pfif_xml_url_2" /> </div>

      <br />

      <div><input type="checkbox" name="print_options"
        value="group_messages_by_record" checked>Group Messages by Record
      </div>
      <div><input type="submit" value="Find Differences"></div>
    </form>
  </body>
</html>
